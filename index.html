<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PIG DICE</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Kaushan+Script" rel="stylesheet">

    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </head>
  <body>
    <div class="container" id="header">
      <div class="row">
        <div class="card-header">
          <h1>  Roll a Die</h1>
          <p>
            See who holds the lucky charm?
          </p>
        </div>
      </div>
      <div class="row">
        <div class="entry-form">
          <h2><strong>Players, enter your names here.</strong></h2>
          <form id="user-name">
            <div class="form-group form-inline">
              <label for="player-1">1st Player: &nbsp;</label>
              <input type="text" id="player-1" class="form-control" placeholder="Enter name">
            </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="form-group form-inline">
              <label for="player-2">2nd Player: &nbsp;</label>
              <input type="text" id="player-2" class="form-control" placeholder="Enter name">
            </div>

          <button type="submit" class="btn btn-primary">OK</button>
          </form>
        </div>
        <img class="img-fluid" src="images/dices.gif" alt="Dice" width="450">
      </div>

        <div class="row">
          <div class="col-md-4 card-body" id="player-1-side">
            <div id="profile1">
              <h1><span class="player1-Name"></span></h1>
              <img class="img-fluid profile-p" src="images/Profile-icon.png" alt="Profile avatar">
              <p>
                <strong>Overall Score: <span id="tScore1"></span></strong>
              </p>
              <p>
                Cumulative points:<span id="currentTotal1"></span>
              </p>
            </div>
            <p>
              You rolled: <span id="currentScore1"></span>
            </p>


            <button type="button" class="btn btn-outline-primary" id="roll1">Roll</button>

          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-primary" id="pause1">Player1 Pause</button><br>
            <button type="button" class="btn btn-primary" id="pause2">Player2 Pause</button><br>
            <h3 id="diceOne">Bummer! You lost, time for your opponent to play.</h3>
            <button onclick="newGame()" id="refresh" class="btn btn-primary"><strong>New Game</strong></button>

          </div>
          <div class="col-md-4 card-body" id="player-2-side">
            <div id="profile2">
              <h1><span class="player2-Name"></span></h1>
              <img class="img-fluid profile-p" src="images/profile2.png" alt="Profile avatar">
              <p>
                <strong>Overall Score: <span id="tScore2"></span></strong>
              </p>
              <p>
                Cumulative points:<span id="currentTotal2"></span>
              </p>
            </div>
            <p>
              You rolled: <span id="currentScore2"></span>
            </p>
            <button type="button" class="btn btn-outline-primary" id="roll2">Roll</button>

          </div>
        </div>
        <!--Winner's Modal content box-->
        <div id="winners-box" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>
              <span id="win-msg"></span>
            </p>
          </div>
        </div>
    </div>

  </body>
</html>
